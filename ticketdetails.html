<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/3772353/pexels-photo-3772353.jpeg?auto=compress&cs=tinysrgb&w=600'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        td {
            background-color: #fff; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ticket Details</h1>
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Booking ID</td>
                <td id="booking-id"></td>
            </tr>
            <tr>
                <td>Passenger Name</td>
                <td id="passenger-name"></td>
            </tr>
            <tr>
                <td>Booking Date</td>
                <td id="booking-date"></td>
            </tr>
            <tr>
                <td>Booking Reference Number</td>
                <td id="booking-ref"></td>
            </tr>
            <tr>
                <td>Class</td>
                <td id="class"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td id="gender"></td>
            </tr>
        </table>
    </div>

    <script>
        
        function getQueryParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

       
        document.getElementById('booking-id').textContent = getQueryParam('booking-id');
        document.getElementById('passenger-name').textContent = getQueryParam('passenger-name');
        document.getElementById('booking-date').textContent = getQueryParam('booking-date');
        document.getElementById('booking-ref').textContent = getQueryParam('booking-ref');
        document.getElementById('class').textContent = getQueryParam('class');
        document.getElementById('gender').textContent = getQueryParam('gender');
    </script>
</body>
</html>
