        }

        }
        .confirmation-message {
            text-align: center;
            margin-top: 20px;
            display: none;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
        }
        .payment-options {
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
            margin-top: 20px;
        }
        .payment-option {
            margin: 10px; 
            flex: 1; 
            text-align: center; 
        }
        .payment-option img {
            width: 400px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;

<body>

    <h1>Payment Details</h1>

    <form id="payment-form" action="#" method="post">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>

        <label for="card-holder">Card Holder Name:</label>
        <input type="text" id="card-holder" name="card-holder" required>

        <label for="expiry-date">Expiry Date:</label>
        <input type="date" id="expiry-date" name="expiry-date" required>

        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Pay Now">
    </form>

    <div class="confirmation-message" id="confirmation-message">
        Payment successful! Thank you for using our airlines.
        Ticket will sent to your Email Id
    </div>
    <div class="payment-options">
        <div class="payment-option">
            <img src="https://www.shutterstock.com/image-vector/travel-sale-banner-yellow-tag-260nw-1750129319.jpg" alt="Visa">
        </div>
        <div class="payment-option">
            <img src="https://c8.alamy.com/comp/2JE4G8G/travel-promo-vector-design-travel-tour-text-with-special-offer-discount-with-airplane-and-location-pin-elements-for-flight-travelling-price-sale-2JE4G8G.jpg" alt="Mastercard">
        </div>
        <div class="payment-option">
            <img src="https://img.freepik.com/premium-vector/travel-sale-banner-with-yellow-tag-tickets-hot-fares-domestic-international-flights_372769-345.jpg" alt="PayPal">
        </div>
        <div class="payment-option">
            <img src="https://static.vecteezy.com/system/resources/previews/035/184/808/original/travel-agency-flyer-template-with-airplane-and-ticket-boarding-pass-psd.png" alt="PayPal">
        </div>
        <div class="payment-option">
            <img src="https://www.myflighttrip.com/img/offer/offer-bg.webp" alt="PayPal">
        </div>

    </div>



    <script>
        const paymentForm = document.getElementById('payment-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        paymentForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

                        setTimeout(function() {
                                confirmationMessage.style.display = 'block';
    
               
                paymentForm.reset();
            }, 2000); 
        });
    </script>

</body>
